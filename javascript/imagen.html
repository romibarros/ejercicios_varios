<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Imagen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container text-center my-5">
        <h1 id="titulo" class="mb-4 display-5 text-primary">¡Mirá la siguiente imagen!</h1>

        <div class="d-flex justify-content-center mb-3">
            <button id="ocultarBtn" class="btn btn-danger m-2">Ocultar Imagen</button>
            <button id="mostrarBtn" class="btn btn-success m-2">Mostrar Imagen</button>
        </div>

        <div class="mt-4">
            <img id="imagen" src="https://live.staticflickr.com/4005/4341686632_c723da88ed_b.jpg" alt="Imagen de ejemplo" class="img-fluid rounded">
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript con jQuery para la funcionalidad de los botones -->
    <script>
        $(document).ready(function() {
            $("#imagen").show();
            // Función para ocultar la imagen y cambiar el título
            $("#ocultarBtn").click(function() {
                $("#imagen").hide();
                $("#titulo").text("¡No tenemos ninguna imagen!");
            });

            // Función para mostrar la imagen y cambiar el título
            $("#mostrarBtn").click(function() {
                $("#imagen").show();
                $("#titulo").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
