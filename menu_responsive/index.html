<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de desarrollo web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, sans-serif;
            background-color: #f0f0f0;
        }     
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        nav {
            position: relative;
        }

        .nav-list ul{
            display: flex;
            list-style: none;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
        }
        .menu-icon {
            display: none; /* Ocultar el menú hamburguesa inicialmente */
            flex-direction: column;
            cursor: pointer;
        }

        .menu-icon .bar {
            height: 3px;
            width: 25px;
            background: white;
            margin: 3px 0;
        }
        hr{
            display: none;
        }
        @media (max-width: 768px) {
            .nav-list {
                position: absolute;
                top: 60px;
                left: -100%;
                width: 40%;
                height: 93vh;
                background-color: #333;
               
                transition: left 0.3s ease;
                ul{
                    list-style-type: none;
                    padding: 0;
                    flex-direction: column;
                    li{
                        text-align: left;
                        margin-left: 1em;
                    }
                }
                
            }

            .nav-list li {
                margin: 10px 0;
                text-align: center;
            }
            input:checked  ~ .nav-list{
                left: 0 !important;
            }

            .menu-icon {
                display: flex; /* Mostrar el menú hamburguesa en pantallas pequeñas */
            }
            footer{
                text-align: center;
            }
            hr{
                display: block;
            }
        }
        footer{
            position: absolute;
            width: 100%;
            bottom: 0;
            background: #333;
            color: #FFF;
            padding: 16px 0;
            font-size: 14px;
        }
        footer h3{
            font-size: 20px;
        }
        footer p{
            margin: 0;
        }
        footer .enlaces{
            ul {
                list-style-type: none;
                padding: 0;
                li a{
                    text-decoration: none;
                    color: #FFF;
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden />
        <label for="menu-toggle" class="menu-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <nav class="nav-list">
            <ul class="nav-ul">
                <li><a>Inicio</a></li>
                <li><a>Nosotros</a></li>
                <li><a>Trabajos</a></li>
                <li><a>Servicios</a></li>
                <li><a>Contacto</a></li>
            </ul>
        </nav>        
    </header>
    <main></main>
    <footer>
        <div class="container">
          <div class="row">
            <div class="col-lg-4 enlaces">
              <h3>Enlaces</h3>
              <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Trabajos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </div>
            <hr>
            <div class="col-lg-4">
              <h3>Contacto</h3>
              <p>Correo electrónico: desarrollo@empresa.com</p>
              <p>Teléfono: 11-5632-5633</p>
            </div>
            <hr>
            <div class="col-lg-4">
              <h3>Derechos de autor</h3>
              <p>(c) 2024 Desarrollado con ❤️. Todos los derechos reservados.</p>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
